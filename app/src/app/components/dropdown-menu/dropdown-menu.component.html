<!-- Menu dropdown -->
<menu
  class="dropdown-menu-list-container"
  *ngIf="isOpen"
  role="listbox"
  aria-label="Dropdonw menu"
>
  <ul class="dropdown-menu-list" role="presentation">
    <li
      *ngFor="let i of menuItems; trackby: trackByItem"
      class="dropdown-menu-list-item"
      (click)="onSelectItem(i)"
      [class.selected]="isItemSelected(i)"
    >
      <div class="menu-selected-accesibility">
        <input
          type="checkbox"
          name="select-item"
          title="selected menu item"
          [checked]="isItemSelected(i)"
        />
        <span class="item-selected-color"></span>
      </div>
      <div class="item-selected">{{ i }}</div>
    </li>
    <!-- <li *ngFor="let i of menuItems" class="menu-item">
      <span [innerHTML]="i | destruct : 'v'" class="menu-item-k"></span>
      <span class="menu-item-v">{{ i | destruct : "k" }}</span>
    </li> -->
  </ul>
</menu>
