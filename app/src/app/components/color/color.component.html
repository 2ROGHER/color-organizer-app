<div class="color">
  <div #dropdownMenu class="dropdown-menu" [style.display]="'none'">
    <app-dropdown-menu [id]="color._id"></app-dropdown-menu>
  </div>
  <div class="options">
    <div class="delete-opt">
      <button class="btn-delete" (click)="handleRemoveColor()" title='btn-delete'>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          color="tomato"
          fill="none"
        >
          <path
            d="M18 6L12 12M12 12L6 18M12 12L18 18M12 12L6 6"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
    <div class="menu-opt">
      <button
        class="menu-opt__toggle"
        title="btn-menu__toggle"
        (click)="isVisible = !isVisible"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          color="#b6b6b6"
          fill="none"
        >
          <path
            d="M10 6C10 3.79086 8.20914 2 6 2C3.79086 2 2 3.79086 2 6C2 8.20914 3.79086 10 6 10C8.20914 10 10 8.20914 10 6Z"
            stroke="currentColor"
            stroke-width="1.5"
          />
          <path
            d="M10 18C10 15.7909 8.20914 14 6 14C3.79086 14 2 15.7909 2 18C2 20.2091 3.79086 22 6 22C8.20914 22 10 20.2091 10 18Z"
            stroke="currentColor"
            stroke-width="1.5"
          />
          <path
            d="M22 6C22 3.79086 20.2091 2 18 2C15.7909 2 14 3.79086 14 6C14 8.20914 15.7909 10 18 10C20.2091 10 22 8.20914 22 6Z"
            stroke="currentColor"
            stroke-width="1.5"
          />
          <path
            d="M22 18C22 15.7909 20.2091 14 18 14C15.7909 14 14 15.7909 14 18C14 20.2091 15.7909 22 18 22C20.2091 22 22 20.2091 22 18Z"
            stroke="currentColor"
            stroke-width="1.5"
          />
        </svg>
      </button>
    </div>
  </div>
  <div class="color-content">
    <div
      class="color-value"
      [ngStyle]="{
        background: color._hexValue,
        'width.px': 128,
        'height.px': 128
      }"
    ></div>
  </div>
  <div class="color-header">
    <h1>{{ color._name }}</h1>

    <!-- We want to use [content projection] here to render the component in a customized way -->
    <!-- We want to change the [name] by other custom type -->

    <!-- <ng-content select=""></ng-content> -->
    <!-- <ng-content select="h2"></ng-content> -->
  </div>

  <div class="color-body">
    <p>{{ color._description }}</p>
    <!-- <ng-content select=".description"></ng-content> -->
  </div>

  <div class="color-footer">
    <div class="color-date">
      <span>20:00 a.m</span>
    </div>
    <div class="stars" #stars>
      <!-- <span>{{ color._stars }}</span> -->
      <app-star></app-star>
    </div>
  </div>
</div>
