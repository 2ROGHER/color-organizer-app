<main class="main-app">
  <section class="side-bar">
    <app-side-bar
      (drop)="onDrop($event)"
      (dragover)="onDragOver($event)"

      (dragstart)="onDragStart($event)"
      (dragenter)="onDragEnter($event)"
      (dragend)="onDragEnd()"
      

      (outFn)="handleFilter($event)"
    ></app-side-bar>
  </section>

  <main class="main">
    <!-- [serach-bar ] cotainer-->
    <div class="main-searchbar">
      <app-search-bar></app-search-bar>
    </div>

    <!-- <div class="to-login-component">
      <app-to-login></app-to-login>
    </div> -->

    <!-- This section contains the list of colors -->
    <div class="main-colors-section">
      <!-- Track Navigation component or breadcrumbs -->
      <section class="main-track-navigation">
        <app-track-navigation></app-track-navigation>
      </section>

      <!-- This section contains the filter-bar container -->
      <section class="main-filter-bar">
        <app-filter></app-filter>
      </section>

      <!-- list colors section -->
      <app-color-list [colors]="(colors$ | async) || []"></app-color-list>

      <!--paginaton secction-->
      <section class="pagination-content">
        <app-pagination></app-pagination>
      </section>
    </div>
  </main>
</main>
