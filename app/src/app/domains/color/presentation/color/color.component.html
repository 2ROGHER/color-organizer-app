<div class="color">
  <div class="dropdown-menu" [style.display]="'none'">
    <!-- <app-dropdown-menu [id]="color._id"></app-dropdown-menu> -->
  </div>
  <div class="options">
    <div class="delete-opt">
      <button
        class="btn-delete"
        (click)="handleRemoveColor()"
        title="remove item"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          color="tomato"
          fill="none"
        >
          <path
            d="M18 6L12 12M12 12L6 18M12 12L18 18M12 12L6 6"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
    <div class="toggle-opt">
      <button
        class="toggle-opt__toggle"
        title="btn-toggle__toggle"
        (click)="isVisible = !isVisible"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          color="#b6b6b6"
          fill="none"
        >
          <path
            d="M6 6H6.00634M6 12H6.00634M6 18H6.00634M11.9968 6H12.0032M11.9968 12H12.0032M11.9968 18H12.0032M17.9937 6H18M17.9937 12H18M17.9937 18H18"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
  </div>

  <div class="color-header">
    <!-- <h1>{{ color._name }}</h1> -->

    <!-- We want to use [content projection] here to render the component in a customized way -->
    <!-- We want to change the [name] by other custom type -->

    <!-- <ng-content select=""></ng-content> -->
    <!-- <ng-content select="h2"></ng-content> -->
    <div class="color-content">
      <div
        class="color-value"
        [ngStyle]="{
          background: color._hexValue,
          'width.px': 128,
          'height.px': 128,
          'borderRadius.pt': 50
        }"
      ></div>
    </div>
  </div>

  <div class="color-body">
    <h1 class="color-hexvalue">{{ color._hexValue }}</h1>
    <h1>{{ color._name }}</h1>

    <!-- <ng-content select=".description"></ng-content> -->
  </div>

  <div class="view-more">
    <a
      href="/color-details"
      title="view color details"
      [routerLink]="['color-details']"
      [routerLinkActive]="['true']"
      >view more</a
    >
  </div>
</div>
