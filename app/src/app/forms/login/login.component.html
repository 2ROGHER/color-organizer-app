<form class="auth-form">
  <fieldset>
    <div class="username">
      <input
        type="text"
        class="username-input"
        name="username"
        placeholder="username"
      />
    </div>

    <div class="password">
      <input
        type="text"
        class="password-input"
        name="password"
        placeholder="password"
      />
    </div>
  </fieldset>

  <div class="btn__login"><button class="btn__login" type="submit">login</button></div>

  <span>Don't have any account yet ?</span>
  <a href="/signup">register</a>
</form>
