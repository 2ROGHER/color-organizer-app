<form class="auth-form" [formGroup]="authForm" (ngSubmit)="(onSubmit)">
  <div class="login-logo">
    <app-logo [w]="'64'"></app-logo>
  </div>
  <h1 class="login-title">Color Organizer App Login</h1>
  <fieldset>
    <div class="username">
      <input
        id="username"
        type="text"
        formControlName="username"
        (keyup.enter)="onSubmit($event)"
        class="username-input"
        name="username"
        placeholder="username"
        required
      />
    </div>

    <div class="password">
      <input
        id="pwd"
        type="password"
        formControlName="password"
        (keyup.enter)="onSubmit($event)"
        class="password-input"
        name="password"
        placeholder="password"
        required
      />
    </div>
    <div class="forget-pwd">
      <a href="#">forget password</a>
    </div>
    <div class="btn__login">
      <button class="btn__login" type="submit" (click)="onSubmit($event)">
        login
      </button>
    </div>
  </fieldset>

  <div class="register-box">
    <span>Don't have any account yet ?</span>
    <a href="/register">register</a>
  </div>

  <div class="or-separator">or</div>

  <section class="register-pack">
